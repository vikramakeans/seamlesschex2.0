<!DOCTYPE html>
<html>
<style>
form {
    border: 3px solid #f1f1f1;
}

input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;

}

.set-password {
    text-align: center;
    margin: 24px 0 12px 0;
}

img.avatar {
    width: 40%;
    border-radius: 50%;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
</style>
<body>
<form name="createmerchantpassword" novalidate autocomplete="off">
	<div class="set-password">
	     Set Your Password
	</div>
         <p class="alert alert-success" ng-if="sexcheckcreatedsuccess"><strong>Success:</strong> {{checkcreatedsuccesstext}}</p>
		

  	<div class="container invite-form-size" >
	    <label><b>Password</b></label>
	    <input type="password" placeholder="Enter password" name="password" 
	        ng-class="{error:merchantcheckmsg && createmerchantpassword.password.$error.required}"
	        ng-model="merchant.password" autocomplete="off" ng-required="!disabled">
	    <p ng-show="merchantcheckmsg && createmerchantpassword.password.$error.required">Password field is required! </p>

	    <label><b>Confirm Password</b></label>
	        <input type="password" placeholder="Enter confirm Password" name="cpassword" ng-class="{error:merchantcheckmsg && createmerchantpassword.cpassword.$error.required}"
	        ng-model="merchant.cpassword"  autocomplete="off" ng-required="!disabled">
	        <p ng-show="merchantcheckmsg && createmerchantpassword.cpassword.$error.required">Confirm Password field is required! </p>
	        <p ng-show="cpassword">{{cpassword}} </p>

	    <button type="submit" ng-click="createPassword();">SIGN ME UP!</button>
  	</div>
</form>
</body>
</html>
