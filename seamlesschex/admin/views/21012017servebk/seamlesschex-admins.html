  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
<!-- Header Start-->		
<div ng-include="'views/common/header.html'"></div>
<!-- Header End-->

<!-- Left Sidebar Start-->		
<div ng-include="'views/common/sidebar-left.html'"></div>
<!-- Left Sidebar End-->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1 class="page-heading">
       SeamlessChex Admin
      </h1>
      <div class="add-new-btn">
		 	<a class="btn btn-block btn-primary" ui-sref="seamlesschex-admin-new">Add new</a>&nbsp; 
	  </div>
      <ol class="breadcrumb">
        <li class="active">seamlesschex-admins</li>
      </ol>
	</section>

    <!-- Main content -->
    <section class="content">
      
        <div class="row">
			<div class="col-xs-12">
			<flash-message show-close="true"></flash-message>
			  <div class="box">
				<div class="box-header">
				  <h3 class="box-title">Admins</h3>

				  <div class="box-tools">
					<div class="input-group input-group-sm" style="width: 150px;">
						<input type="text" ng-model="searchText.$" class="form-control pull-right" placeholder="Search">
					</div>
				  </div>
				</div>
				<!-- /.box-header -->
				
				<div class="box-body table-responsive no-padding" ng-controller="CompanyUserController as comapnyuser">
				   
					<div style="visibility: hidden">
					  <div class="md-dialog-container" id="myStaticDialog">
						<md-dialog>
						  This is a pre-rendered dialog.
						</md-dialog>
					  </div>
					</div>
					
				  <table class="table table-hover" >
					<tr>
					  <th>ID</th>
					  <th width="100">Action</th>
					  <th>
						  <a href="javascript:void(0);" ng-click="sortBy('name')">Name
						  <span class="sortorder" ng-show="propertyName === 'name'" ng-class="{reverse: reverse}"></span>
						  </a>
					  </th>
					  <th>
						  <a href="javascript:void(0);" ng-click="sortBy('username')">User name
						  <span class="sortorder" ng-show="propertyName === 'username'" ng-class="{reverse: reverse}"></span>
						  </a>
					  </th>
					  <th>
						  <a href="javascript:void(0);" ng-click="sortBy('status')">Status
						  <span class="sortorder" ng-show="propertyName === 'status'" ng-class="{reverse: reverse}"></span>
						  </a>
					  </th>
					</tr>
					<tr ng-repeat="admin in scxadmin.users | filter:searchText | orderBy:propertyName:reverse" ng-animate="'animate'">
					  <td>{{$index + 1}}</td>
					  <td>
						<a ui-sref="seamlesschex-admin-edit({ sc_token: admin.sc_token })" ><i class="fa fa-edit"></i></a> &nbsp;
						<a><span class="ghost" ng-click="ghostEnable(admin.sc_token)"><i class="fa fa-user"></i></span></a>&nbsp;
						<a><span class="delete" ng-click="deleteScxAdmin($event, admin.sc_token)"><i class="fa fa-close"></i></a></span></a>&nbsp;
						<a ui-sref="user-permissions({ sc_token: admin.sc_token, currstate: 'seamlesschex-admins'})"><i class="fa fa-eye"></i></a>&nbsp;
					  </td>
					  <td>{{admin.name}}</td>
					  <td>{{admin.username}}</td>
					  <td>
						<span class="status-label" style="background-color:{{admin.status.color}}">
							{{admin.status.status_name}}
						</span>
					  </td>
					 </tr>
					 <tr ng-if="scxadminMessage">
						<td colspan="4">{{scxadminMessageText}}</td>
					 </tr>
				  </table>
				  <span us-spinner></span>
				</div>
				<!-- /.box-body -->
			  </div>
			  <!-- /.box -->
			</div>
		  </div>
        <!-- /.box-body -->
        <div class="box-footer">
          Footer
        </div>
        <!-- /.box-footer-->
     

    </section>
    
	<!-- Footer Start-->
	<div ng-include="'views/common/footer.html'"></div>
	<!-- Footer End-->
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
