  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar" ng-controller="NavigationController as navigation" ng-if="authenticated == true">
  
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>{{currentUser.name}}</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
	  
	  
      <!-- search form -->
      <!--<form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>-->
      <!-- /.search form -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
	  <!--{{navigation.menu}}-->
	  <!--{{currentUser.permissions.ADDCHECK}}-->
	  <ul class="sidebar-menu">
			<!-- super-admin menu -->
			<li class="treeview" ng-repeat="item in navigation.menu"  ng-class="{'active' : item.active == true}" ng-if="authSuAdmin == true">
				<a href="javascript:void(0);" ng-click="showChilds($index)">
					<i ng-class="item.iconClasses"></i> <span>{{item.name}}</span>
					<span class="pull-right-container">
					  <i class="fa fa-angle-left pull-left"></i>
					</span>
					
				 </a>
				 <div>
					 <ul class="treeview-menu {{item.active}}"   ng-show="item.active" >
						<li ng-repeat="menuitem in item.menu" ng-class="{'active' : $state.current.name == menuitem.sref}"><a ui-sref="{{menuitem.sref}}" ><i ng-class="menuitem.iconClasses"></i> {{menuitem.name}} </a>
						</li>
					  </ul>
				  </div>
			</li>
			<!-- company-admin menu -->
			<li class="treeview" ng-repeat="item in navigation.companyadminmenu"  ng-class="{'active' : item.active == true}" ng-if="authcompAdmin == true && item.permissionValue === 'yes'">
			
				<a href="javascript:void(0);" ng-click="showChilds($index)">
					<i ng-class="item.iconClasses"></i> <span>{{item.name}}</span>
					<span class="pull-right-container">
					  <i class="fa fa-angle-left pull-left"></i>
					</span>
					
				 </a>
				 <div>
					 <ul class="treeview-menu {{item.active}}"   ng-show="item.active" >
						<li ng-repeat="menuitem in item.menu" ng-class="{'active' : $state.current.name == menuitem.sref}" ng-if="menuitem.permissionValue === 'yes'"><a ui-sref="{{menuitem.sref}}" ><i ng-class="menuitem.iconClasses"></i> {{menuitem.name}} </a>
						{{menuitem.permissionValue }}
						</li>
					  </ul>
				  </div>
			</li>
			<!-- company-user menu -->
			<li class="treeview" ng-repeat="item in navigation.companyusermenu"  ng-class="{'active' : item.active == true}" ng-if="authcompUser == true && item.permissionValue === 'yes'">
				<a href="javascript:void(0);" ng-click="showChilds($index)">
					<i ng-class="item.iconClasses"></i> <span>{{item.name}}</span>
					<span class="pull-right-container">
					  <i class="fa fa-angle-left pull-left"></i>
					</span>
					
				 </a>
				 <div>
					 <ul class="treeview-menu {{item.active}}"   ng-show="item.active" >
						<li ng-repeat="menuitem in item.menu" ng-class="{'active' : $state.current.name == menuitem.sref}" ng-if="menuitem.permissionValue === 'yes'" ><a ui-sref="{{menuitem.sref}}" ><i ng-class="menuitem.iconClasses"></i> {{menuitem.name}} </a>
						</li>
					  </ul>
				  </div>
			</li>
	  </ul>
	  <!--{{navigation.menu}}-->
      
    </section>
    <!-- /.sidebar -->
  </aside>
  <div class="control-sidebar-bg"></div>
