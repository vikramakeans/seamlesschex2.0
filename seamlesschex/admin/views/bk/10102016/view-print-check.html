<!-- Content Wrapper. Contains page content -->
<!-- Header Start-->		
<div ng-include="'views/common/header.html'"></div>
<!-- Header End-->

<!-- Left Sidebar Start-->		
<div ng-include="'views/common/sidebar-left.html'"></div>
<!-- Left Sidebar End-->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			Search & Print Checks
		</h1>
			<ol class="breadcrumb">
		<li class="active">view-print-check</li>
		</ol>
	</section>

    <!-- Main content -->
	<section class="content">
		  
		<div class="row">
			<div class="col-xs-12">
				<div class="">

					<div class="nav-tabs-custom" ng-controller="MultiStepFormController as companyAdmin">
						<ul class="nav nav-tabs">
						<li ng-repeat="step in steps" ng-class="{active: $index==getCurrentStepIndex()}">
						<a href="javascript:void(0)" ng-click="goToStep($index)"><span class="tabNumber">{{$index + 1}} </span><span class="tabName">{{step}}</span></a>
						</li>
						</ul>

						<div class="col-md-12 tab-content">
							<div class="box box-info">
								<div ng-switch on="selection">
									<!-- First -->
									<div ng-switch-when="Entered checks" >
										<div class="box-header with-border">
											<h3 class="box-title">Entered checks</h3>
										</div>
                                        <form class="form-horizontal" role="form">
                                        <div class="box-body view-print-check">
                                        	<div class="form-group">
                                                <label class="col-xs-12 col-sm-5 col-md-3 control-label" for="">Company</label>
                                                <div class="col-xs-12 col-sm-4 col-md-3">
                                                    <select ng-model="" class="form-control ng-pristine ng-valid ng-empty ng-touched" aria-invalid="false">
                                                        <option value="">Company Name </option>
                                                        <option value="">Akeans </option>
                                                        <option value="">IBM </option>
                                                        <option value=""> Infosys</option>
                                                    </select>
                                                </div>
                                            </div>
                                            	<!-- / .form-group -->
                                            <div class="form-group">
                                                <label class="col-xs-12 col-sm-5 col-md-3 control-label" for="">User</label>
                                                <div class="col-xs-12 col-sm-4 col-md-3">
                                                    <select ng-model="" class="form-control ng-pristine ng-valid ng-empty ng-touched" aria-invalid="false">
                                                        <option value="">User Name </option>
                                                        <option value="">x </option>
                                                        <option value="">y </option>
                                                        <option value=""> z</option>
                                                    </select>
                                                </div>
                                            </div>
                                            	<!-- / .form-group -->
                                            <div class="form-group">
                                                <label class="col-xs-12 col-sm-5 col-md-3 control-label" for="">Month</label>
                                                <div class="col-xs-12 col-sm-4 col-md-3">
                                                    <select ng-model="" class="form-control ng-pristine ng-valid ng-empty ng-touched" aria-invalid="false">
                                                        <option value="January">January</option>
                                                        <option value="February">February</option>
                                                        <option value="March">March</option>
                                                        <option value="April">April</option>
                                                        <option value="May">May</option>
                                                        <option value="June">June</option>
                                                        <option value="July">July</option>
                                                        <option value="August">August</option>
                                                        <option value="September">September</option>
                                                        <option value="October">October</option>
                                                        <option value="November">November</option>
                                                        <option value="December">December</option>
                                                    </select>
                                                </div>
                                            </div>
                                            	<!-- / .form-group -->
                                            <div class="form-group">
                                                <label class="col-xs-12 col-sm-5 col-md-3 control-label" for="">From date</label>
                                                <div class="col-xs-12 col-sm-4 col-md-3">
                                                    <input id="" class="form-control" type="text" placeholder="Date">
                                                    <i class="fa fa-calendar-check-o"></i>
                                                </div>
                                            </div>
                                            	<!-- / .form-group -->
                                            <div class="form-group">
                                                <label class="col-xs-12 col-sm-5 col-md-3 control-label" for="">To date</label>
                                                <div class="col-xs-12 col-sm-4 col-md-3">
                                                    <input id="" class="form-control" type="text" placeholder="Date">
                                                    <i class="fa fa-calendar-check-o"></i>
                                                </div>
                                            </div>
                                            	<!-- / .form-group -->
                                            <div class="form-group">
                                            	<label class="col-xs-12 col-sm-5 col-md-3 control-label"></label>
                                                <div class="col-xs-12 col-sm-4 col-md-3">
                                            	<button type="submit" class="btn btn-primary">Search</button>
                                                </div>
                                          	</div>
                                            
                                        </div>
                                        </form>
									</div>
									<!-- Second -->
									<div ng-switch-when="Recurring Payments" >
										<div class="box-header with-border">
											<h3 class="box-title">Recurring Payments</h3>
										</div>
                                        <form class="form-horizontal" role="form">
                                        <div class="box-body view-print-check recurring-payments">
                                        	<div class="form-group">
                                                <label class="col-xs-12 col-sm-5 col-md-3 control-label" for="">Company</label>
                                                <div class="col-xs-12 col-sm-4 col-md-3">
                                                    <select ng-model="" class="form-control ng-pristine ng-valid ng-empty ng-touched" aria-invalid="false">
                                                        <option value="">Company Name </option>
                                                        <option value="">Akeans </option>
                                                        <option value="">IBM </option>
                                                        <option value=""> Infosys</option>
                                                    </select>
                                                </div>
                                            </div>
                                            	<!-- / .form-group -->
                                            <div class="form-group">
                                                <label class="col-xs-12 col-sm-5 col-md-3 control-label" for="">User</label>
                                                <div class="col-xs-12 col-sm-4 col-md-3">
                                                    <select ng-model="" class="form-control ng-pristine ng-valid ng-empty ng-touched" aria-invalid="false">
                                                        <option value="">User Name </option>
                                                        <option value="">x </option>
                                                        <option value="">y </option>
                                                        <option value=""> z</option>
                                                    </select>
                                                </div>
                                            </div>
                                            	<!-- / .form-group -->
                                            <div class="form-group">
                                                <label class="col-xs-12 col-sm-5 col-md-3 control-label" for="">Month</label>
                                                <div class="col-xs-12 col-sm-4 col-md-3">
                                                    <select ng-model="" class="form-control ng-pristine ng-valid ng-empty ng-touched" aria-invalid="false">
                                                        <option value="January">January</option>
                                                        <option value="February">February</option>
                                                        <option value="March">March</option>
                                                        <option value="April">April</option>
                                                        <option value="May">May</option>
                                                        <option value="June">June</option>
                                                        <option value="July">July</option>
                                                        <option value="August">August</option>
                                                        <option value="September">September</option>
                                                        <option value="October">October</option>
                                                        <option value="November">November</option>
                                                        <option value="December">December</option>
                                                    </select>
                                                </div>
                                            </div>
                                            	<!-- / .form-group -->
                                            <div class="form-group">
                                                <label class="col-xs-12 col-sm-5 col-md-3 control-label" for="">From date</label>
                                                <div class="col-xs-12 col-sm-4 col-md-3">
                                                    <input id="" class="form-control" type="text" placeholder="Date">
                                                    <i class="fa fa-calendar-check-o"></i>
                                                </div>
                                            </div>
                                            	<!-- / .form-group -->
                                            <div class="form-group">
                                                <label class="col-xs-12 col-sm-5 col-md-3 control-label" for="">To date</label>
                                                <div class="col-xs-12 col-sm-4 col-md-3">
                                                    <input id="" class="form-control" type="text" placeholder="Date">
                                                    <i class="fa fa-calendar-check-o"></i>
                                                </div>
                                            </div>
                                            	<!-- / .form-group -->
                                            <div class="form-group">
                                            	<label class="col-xs-12 col-sm-5 col-md-3 control-label"></label>
                                                <div class="col-xs-12 col-sm-4 col-md-3">
                                            	<button type="submit" class="btn btn-primary">Search Recurring Payments</button>
                                                </div>
                                          	</div>
                                            
                                        </div>
                                        </form>
									</div>
								</div>
							</div>
							<div class="alert alert-danger" ng-if="user.error">
								<strong>There was an error: </strong> {{user.error.error}}
								<br>Please go back and login again
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
    
	<!-- Footer Start-->
	<div ng-include="'views/common/footer.html'"></div>
	<!-- Footer End-->

</div>
