<!-- Content Wrapper. Contains page content -->
<!-- Header Start-->		
<div ng-include="'views/common/header.html'"></div>
<!-- Header End-->

<!-- Left Sidebar Start-->		
<div ng-include="'views/common/sidebar-left.html'"></div>
<!-- Left Sidebar End-->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			Subscriptions
		</h1>
		<ol class="breadcrumb">
			<li class="active" ng-if="action === 'addSubscriptions'">message-settings-add</li>
			<li class="active" ng-if="action === 'editSubscriptions'">message-settings-edit</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="">
					<div class="nav-tabs-custom" ng-controller="MultiStepFormController as companyAdmin">
						<ul class="nav nav-tabs">
							<li class="active" ng-class="">
							  <a href="javascript:void(0)" >Subscriptions</a>
							</li>
						</ul>
						<div class="col-md-12 tab-content">
							
							<div class="box box-info">
								<div ng-switch on="selection">
									<!-- First -->
									<div ng-switch-when="Company Details" >
                                    	<div class="box-header with-border">
											<h3 class="box-title">Add New Subscriptions</h3>
										</div>
										<form class="form-horizontal" role="form">
                                        	 <div class="box-body AddSubscriptions">
                                             	<div class="col-xs-12 col-sm-12 col-md-12">
                                                    {{company.company_settings}}
													<div class="box-header">
														 <!-- ngIf: companySuccess -->
														 <!-- ngIf: companyError -->
													</div>
													<div class="form-group ">
                                                        <label class="signature-checkbox col-xs-12 col-sm-3 col-md-3 col-sm-offset-1">
                                                            <md-checkbox ng-model="company.company_settings.FUNDCONFIRMATION" aria-label="Require Signature" ng-init="" ng-true-value="'yes'" ng-false-value="'no'" role="checkbox" class="ng-valid md-checked ng-not-empty ng-dirty ng-valid-parse ng-touched  text-right" tabindex="0" aria-checked="true" aria-invalid="false" style="">Fund Confirmation</md-checkbox>
                                                        </label>
                                                         <label class="signature-checkbox col-xs-12 col-sm-3 col-md-2">
                                                            <md-checkbox ng-model="company.company_settings.SIGNTURE" aria-label="Require Signature" ng-init="" ng-true-value="'yes'" ng-false-value="'no'" role="checkbox" class="ng-valid md-checked ng-not-empty ng-dirty ng-valid-parse ng-touched text-right" tabindex="0" aria-checked="true" aria-invalid="false" style="">Signture</md-checkbox>
                                                        </label>
                                                        <label class="signature-checkbox col-xs-12 col-sm-3 col-md-2">
                                                            <md-checkbox ng-model="company.company_settings.CHECKOUTLINK" aria-label="Require Signature" ng-init="" ng-true-value="'yes'" ng-false-value="'no'" role="checkbox" class="ng-valid md-checked ng-not-empty ng-dirty ng-valid-parse ng-touched text-right" tabindex="0" aria-checked="true" aria-invalid="false" style="">Payment Link</md-checkbox>
                                                        </label>
                                                        <label class="signature-checkbox col-xs-12 col-sm-3 col-md-2">
                                                            <md-checkbox ng-model="company.company_settings.BANKAUTHLINK" aria-label="Require Signature" ng-init="" ng-true-value="'yes'" ng-false-value="'no'" role="checkbox" class="ng-valid md-checked ng-not-empty ng-dirty ng-valid-parse ng-touched text-right" tabindex="0" aria-checked="true" aria-invalid="false" style="">Bank Auth Link</md-checkbox>
                                                        </label>
                                                    </div>
                                                        <!-- / .form-group -->
                                                	<div class="form-group col-xs-12 col-sm-12 col-md-12">
														 <div class="col-xs-12 col-sm-12 col-md-12">
															<div class="form-group">
																<label class="col-xs-12 col-sm-12 col-md-2 control-label tab-text-left " for="">Card Number</label>
																<div class="col-xs-12 col-sm-12 col-md-6 ng-pristine ng-untouched ng-valid ng-isolate-scope ng-not-empty cardDetailsOverride" ng-model="company" validate-card="" aria-invalid="false">
																  <input id="inputcardNumber3" class="form-control ng-pristine ng-untouched ng-valid ng-empty" type="text" placeholder="Card Number" ng-model="company.number" ng-change="checkEmpty(company)" format-card="" aria-invalid="false">
																  <div id="card-images" class="card-images "></div>
																</div>
															</div>

																
															<div class="form-group">
																<label class="col-sm-offset-1 col-xs-12 col-sm-12 col-md-1 control-label tab-text-left" for="">Month</label>
																<div class="col-xs-12 col-sm-9 col-md-1">
																  <input id="inputMonth3" class="form-control ng-pristine ng-untouched ng-valid ng-empty ng-valid-maxlength" type="text" placeholder="MM" ng-model="company.exp_month" size="2" maxlength="2" aria-invalid="false">
																</div>
																<label class="col-xs-12 col-sm-12 col-md-1 control-label tab-text-left cardDetails" for="">Year</label>
																<div class="col-xs-12 col-sm-9 col-md-2">
																  <input id="inputYear3" class="form-control ng-pristine ng-untouched ng-valid ng-empty ng-valid-maxlength" type="text" placeholder="YYYY" ng-model="company.exp_year" size="4" maxlength="4" aria-invalid="false">
																</div>
																<label class="col-xs-12 col-sm-12 col-md-1 control-label tab-text-left cardDetails" for="">CVC</label>
																<div class="col-xs-12 col-sm-9 col-md-2">
																  <input id="inputCvc3" class="form-control ng-pristine ng-untouched ng-valid ng-empty ng-valid-maxlength" type="text" placeholder="CVC" ng-model="company.cvc" maxlength="10" size="4" aria-invalid="false">
																</div>
															</div>
																
															<!--<div class="form-group">
																<label class="col-xs-12 col-sm-12 col-md-4 control-label tab-text-left" for="">Year</label>
																<div class="col-xs-12 col-sm-9 col-md-4">
																  <input id="inputYear3" class="form-control ng-pristine ng-untouched ng-valid ng-empty ng-valid-maxlength" type="text" placeholder="YYYY" ng-model="company.exp_year" size="4" maxlength="4" aria-invalid="false">
																</div>
															</div>
																
															<div class="form-group">
																<label class="col-xs-12 col-sm-12 col-md-4 control-label tab-text-left" for="">CVC</label>
																<div class="col-xs-12 col-sm-9 col-md-4">
																  <input id="inputCvc3" class="form-control ng-pristine ng-untouched ng-valid ng-empty ng-valid-maxlength" type="text" placeholder="CVC" ng-model="company.cvc" maxlength="10" size="4" aria-invalid="false">
																</div>
															</div>-->
																<!-- / .form-group -->
															
															
														</div>
                                                        
                                                    </div>
													<div class="form-group col-xs-12 col-sm-12 col-md-12 compAdminCardDetails">
														<label for="" class="col-xs-12 col-md-2 control-label tab-text-left"> Company Admin</label>
														<div class="col-xs-12 col-md-6 cardDetailsOverride">
															<select class="form-control">
																<option value="">Company Name </option>
																<option value="">x </option>
																<option value="">y </option>
																<option value=""> z</option>
															</select>
														</div>
													</div>
													<div class="box-footer col-sm-12 ng-scope">
														<div class="row">
															<div class="form-group">
																<label class="col-xs-12 col-sm-12 col-md-4 control-label tab-text-left" for=""></label>
																<div class="col-xs-12 col-sm-12 col-md-3">
																	<button class="btn btn-default" type="submit">Cancel</button>
																	<button class="btn btn-primary" type="submit">Submit</button>
																</div>
															</div>
														</div>
													</div>
                                                </div>
                                                
                                            </div>
                                            
										</form>
									</div>
								</div>
							</div>
							<div class="alert alert-danger" ng-if="user.error">
								<strong>There was an error: </strong> {{user.error.error}}
								<br>Please go back and login again
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
    
	<!-- Footer Start-->
	<div ng-include="'views/common/footer.html'"></div>
	<!-- Footer End-->
</div>
