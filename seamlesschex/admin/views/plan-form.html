<!-- Content Wrapper. Contains page content -->
<!-- Header Start-->		
<div ng-include="'views/common/header.html'"></div>
<!-- Header End-->

<!-- Left Sidebar Start-->		
<div ng-include="'views/common/sidebar-left.html'"></div>
<!-- Left Sidebar End-->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			Plan
		</h1>
		<ol class="breadcrumb">
			<li class="active" ng-if="action === 'addPlanDetails'">plan-new</li>
			<li class="active" ng-if="action === 'editPlanDetails'">plan-edit</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="">
					<div class="nav-tabs-custom" ng-controller="MultiStepFormController as companyAdmin">
						<ul class="nav nav-tabs">
							<li class="active" ng-class="">
							  <a href="javascript:void(0)" >Plan</a>
							</li>
						</ul>
						<div class="col-md-12 tab-content no-padding">
							<span us-spinner=""></span>
							<div class="box box-primary no-top-radius" style="margin-bottom: 0;">
								<div ng-switch on="selection">
									<!-- First -->
									<div ng-switch-when="Plan Details" >
										<form class="form-horizontal">
											<div class="box-header">
												 <p class="alert alert-success" ng-if="plandetails.plandetailsSuccess"><strong>Success:</strong> {{plandetails.plandetailsSuccessText}}</p>
												 <p class="alert alert-danger" ng-if="plandetails.plandetailsError"><strong>Error:</strong> {{plandetails.plandetailsErrorText}}</p>
											</div>
											<div class="box-body">
												<div class="form-group">
													<label class="col-sm-2 control-label" for="inputuserPlan Name3">Plan name</label>
													<div class="col-sm-4">
														<input id="inputuserPlan Name3" class="form-control" type="text" placeholder="Plan name" ng-model="plandetails.plan_name"  />
													</div>
												</div>
												<div class="form-group">
													<label class="col-sm-2 control-label" for="inputuserPlan Name In Stripe3">Plan ID in stripe</label>
													<div class="col-sm-4">
														<input id="inputuserPlan Name In Stripe3" class="form-control" type="text" placeholder="Plan ID in stripe" ng-model="plandetails.plan_name_in_stripe"   />
													</div>
												</div>
												<div class="form-group">
													<label class="col-sm-2 control-label" for="inputuserAmount3">Amount $</label>
													<div class="col-sm-4">
														<input id="inputuserAmount3" class="form-control" type="text" placeholder="Amount" ng-model="plandetails.amount"   />
													</div>
												</div>
												
												<div class="form-group">
													<label class="col-sm-2 control-label" for="inputuserNo Of Users3">No of users</label>
													<div class="col-sm-4">
														<input id="" class="form-control" type="text" placeholder="No of users" ng-model="plandetails.no_of_users"   />	
													</div>
												</div>
												<div class="form-group">
													<label class="col-sm-2 control-label" for="inputuserNo Of Companies3">No of business</label>
													<div class="col-sm-4">
														<input id="" class="form-control" type="text" placeholder="No of business" ng-model="plandetails.no_of_companies"   />	
													</div>
												</div>
												<div class="form-group">
													<label class="col-sm-2 control-label" for="Interval">Interval</label>
													<div class="col-sm-4">
														<select class="form-control"  ng-model="plandetails.interval_count_with_unit" >
															<option value="">Select Interval</option>
															<option  ng-repeat="plan_interval in interval" value="{{plan_interval.value}}">
																{{plan_interval.name}}
															</option>
														</select>
													</div>
												</div>
												<div class="form-group" ng-if="plandetails.interval_count_with_unit == 'custom'">
													<div class="col-sm-2"></div>
													<div class="col-sm-2">
														<input id="" class="form-control" type="text" placeholder="Interval" ng-model="plandetails.interval_count"   />
													</div>
													<div class="col-sm-2">
														<select class="form-control col-sm-6" sc-single-select ng-model="plandetails.interval" >
															<option  ng-repeat="plan_interval_custom in interval_custom" value="{{plan_interval_custom.value}}">
																{{plan_interval_custom.name}}
															</option>
														</select>
													</div>
												</div>
												<div class="form-group">
													<label class="col-sm-2 control-label" for="inputuserNo Of Companies3">Trial period days</label>
													<div class="col-sm-4">
														<input id="" class="form-control" type="text" placeholder="Trial period days" ng-model="plandetails.trial_period"   />	
													</div>
												</div>
												<div class="form-group">
													<label class="col-sm-2 control-label" for="inputuserSettings3">Settings</label>
													<div class="checkbox col-sm-10" style="padding-left: 5px;">
														<label>
															<md-checkbox ng-model="plandetails.settings.BASICVERFICATIONS" aria-label="Basic Verfication" ng-init="" ng-true-value="'yes'" ng-false-value="'no'" >Basic Verfication</md-checkbox>
														</label>
														<label>
															<md-checkbox ng-model="plandetails.settings.COMPANY" aria-label="Company" ng-init="" ng-true-value="'yes'" ng-false-value="'no'">Business</md-checkbox>
														</label>
														<label>
															<md-checkbox ng-model="plandetails.settings.FUNDCONFIRMATION" aria-label="Fund Confirmation" ng-init="" ng-true-value="'yes'" ng-false-value="'no'">Fund Confirmation</md-checkbox>
														</label>
														<label>

															<md-checkbox ng-model="plandetails.settings.SIGNTURE" aria-label="Signature" ng-init="" ng-true-value="'yes'" ng-false-value="'no'" >Signature</md-checkbox>
														</label>
														<label>

														<md-checkbox ng-model="plandetails.settings.CHECKOUTLINK" aria-label="Checkout Link" ng-init="" ng-true-value="'yes'" ng-false-value="'no'" >Payment Link</md-checkbox>
														</label>
														<label>
														<md-checkbox ng-model="plandetails.settings.BANKAUTHLINK" aria-label="Bank Auth Link" ng-init="" ng-true-value="'yes'" ng-false-value="'no'" >Bank Auth Link</md-checkbox>
														</label>
													</div>
												</div>
												<div class="form-group" ng-if="plandetails.settings.BASICVERFICATIONS === 'yes'">
													<label class="col-sm-2 control-label" for="inputuserNo Of Check3">No of check (BV)</label>
													<div class="col-sm-4">
														<input id="inputuserNo Of Check3" class="form-control" type="text" placeholder="No of check" ng-model="plandetails.no_of_check"   />
													</div>
												</div>
												<div class="form-group" ng-if="plandetails.settings.FUNDCONFIRMATION === 'yes'">
													<label class="col-sm-2 control-label" for="inputuserNo Of Companies3">No of check (FC)</label>
													<div class="col-sm-4">
														<input id="" class="form-control" type="text" placeholder="No of check Fundconfirmations" ng-model="plandetails.fundconfirmation_no_check"   />	
													</div>
												</div>
												<div class="form-group" ng-if="plandetails.settings.BANKAUTHLINK === 'yes'">
													<label class="col-sm-2 control-label" for="inputuserNo Of Companies3">No of check (BAL)</label>
													<div class="col-sm-4">
														<input id="" class="form-control" type="text" placeholder="No of check bank auth link" ng-model="plandetails.bank_auth_link_no_check"   />	
													</div>
												</div>
											</div>
											<div class="box-footer">
												<div class="row">
													<div class="col-sm-offset-2 col-sm-6">
														<button class="btn btn-default" type="submit" ng-click="$state.go('plan-list')">Cancel</button>
														<button class="btn btn-primary margin" type="submit" ng-click="updatePlanDetails()" ng-if="action === 'editPlanDetails'">Update</button>
														<button class="btn btn-primary margin" type="submit" ng-click="addPlanDetails()" ng-if="action === 'addPlanDetails'">Save</button>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
							<div class="alert alert-danger" ng-if="user.error">
								<strong>There was an error: </strong> {{user.error.error}}
								<br>Please go back and login again
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
    
	<!-- Footer Start-->
	<div class="main-footer" ng-include="'views/common/footer.html'"></div>
	<!-- Footer End-->
</div>
